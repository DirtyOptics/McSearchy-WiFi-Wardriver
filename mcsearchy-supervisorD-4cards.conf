# supervisorD config - McSearchy
# Commands: (/etc/supervisor/conf.d)
# sudo supervisorctl reread
# sudo supervisorctl update
# sudo supervisorctl status all
# sudo supervisorctl stop mcsearchy-supervisorD-4cards.conf


[program:Radio1]
command=/usr/local/bin/kismet_cap_linux_wifi --connect xxx.xxx.xxx.xxx:2501 --user username --password password --source=wlan1:name=Radio_1,band24ghz=true
autostart=false
autorestart=true
startretries=9
numprocs=1
startsecs=5
process_name=%(program_name)s_%(process_num)02d
stderr_logfile=/var/log/supervisor/%(program_name)s_stderr.log
stderr_logfile_maxbytes=10MB
stdout_logfile=/var/log/supervisor/%(program_name)s_stdout.log
stdout_logfile_maxbytes=10MB


